
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
    <script defer src="{{ '/assets/js/site.js' | relative_url }}"></script>
    <meta name="color-scheme" content="light dark">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "{{ site.title | escape }}",
      "url": "{{ site.url }}",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "{{ site.url }}/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <header class="hdr">
      <div class="wrap flex between center">
        <a href="{{ '/' | relative_url }}" class="brand">ⵣ {{ site.title }}</a>
        <nav class="nav">
          {% for item in site.nav %}
          <a href="{{ item.url | relative_url }}" class="navlink{% if page.url == item.url %} active{% endif %}">{{ item.title }}</a>
          {% endfor %}
        </nav>
      </div>
    </header>

    <main class="wrap">
      {{ content }}
    </main>

    <footer class="ftr">
      <div class="wrap">
        <p class="muted">{{ site.amazon_disclaimer }}</p>
        <p class="muted">&copy; {{ "now" | date: "%Y" }} {{ site.title }} · Fast static site on GitHub Pages.</p>
      </div>
    </footer>
  </body>
</html>
