<!doctype html><html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Anatolian Products</title>
<link rel="stylesheet" href="/site.css">
<script defer src="/site.js"></script>
</head>
<body>
<header class="top">
  <div class="wrap">
    <div class="brand">Anatolian Products</div>
    <nav class="flags" id="flags" aria-label="Ülke bayrakları"></nav>
  </div>
</header>

<main class="wrap">
  <section class="stage">
    <div class="product" id="product">
      <div class="p-img" id="pImg" role="img" aria-label="Ürün görseli"></div>
      <h1 class="p-title" id="pTitle">Ürün Başlığı</h1>
      <a class="cta" id="pLink" href="#" target="_blank" rel="nofollow sponsored noopener">Gör</a>
    </div>
  </section>
</main>

<footer class="bottom">
  <div class="wrap ticker" id="ticker" aria-live="polite"></div>
</footer>

</body></html>
