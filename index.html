<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Anatolian Products</title>
  <meta name="description" content="Kurumsal tek ürün vitrin. Balkan–Ortadoğu saatleri, bayraklar ve kar efekti."/>
  <meta name="theme-color" content="#0b0d10"/>
  <link rel="icon" href="assets/favicon.svg"/>
  <link rel="manifest" href="manifest.webmanifest"/>
  <link rel="preload" as="image" href="assets/products/1.jpg"/>
  <link rel="stylesheet" href="assets/styles.css?v=10"/>
  <script id="product-schema" type="application/ld+json">{}</script>
</head>
<body>
  <div id="snow" aria-hidden="true"></div>
  <header class="bar" role="navigation" aria-label="Ülke bağlantıları"><div id="flagsTrack" class="track"></div></header>
  <main id="main" tabindex="-1">
    <section class="product-wrap" aria-label="Ürün">
      <article class="product-card" id="product">
        <div class="media-frame"><img id="productImage" class="product-media" alt="Ürün görseli" loading="lazy"/></div>
        <div class="body">
          <h1 id="productTitle" class="title"></h1>
          <div class="price-row">
            <span id="productPrice" class="price"></span>
            <a id="productLink" class="btn" target="_blank" rel="noopener noreferrer">Amazon'da Gör</a>
          </div>
          <p class="note">Not: Canlı Amazon fiyatı için Amazon Product Advertising API gerekir.</p>
        </div>
      </article>
    </section>
  </main>
  <footer class="bar bar-bottom" role="contentinfo" aria-label="Ülke saatleri"><div id="clocksTrack" class="track"></div></footer>
  <script src="assets/app.js?v=10" defer></script>
</body>
</html>
