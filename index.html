<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Anatolian Products</title>
  <link rel="preload" href="/assets/noise.png" as="image">
  <link rel="stylesheet" href="site.css"/>
</head>
<body>
  <!-- Flag bar -->
  <nav class="flag-bar">
    <a href="https://www.google.com/search?q=Turkey" target="_blank" rel="noopener"><img src="/assets/flags/tr.svg" alt="TR"/></a>
    <a href="https://www.google.com/search?q=Greece" target="_blank" rel="noopener"><img src="/assets/flags/gr.svg" alt="GR"/></a>
    <a href="https://www.google.com/search?q=Bulgaria" target="_blank" rel="noopener"><img src="/assets/flags/bg.svg" alt="BG"/></a>
    <a href="https://www.google.com/search?q=Romania" target="_blank" rel="noopener"><img src="/assets/flags/ro.svg" alt="RO"/></a>
    <a href="https://www.google.com/search?q=Albania" target="_blank" rel="noopener"><img src="/assets/flags/al.svg" alt="AL"/></a>
    <a href="https://www.google.com/search?q=Bosnia%20and%20Herzegovina" target="_blank" rel="noopener"><img src="/assets/flags/ba.svg" alt="BA"/></a>
    <a href="https://www.google.com/search?q=Serbia" target="_blank" rel="noopener"><img src="/assets/flags/rs.svg" alt="RS"/></a>
    <a href="https://www.google.com/search?q=North%20Macedonia" target="_blank" rel="noopener"><img src="/assets/flags/mk.svg" alt="MK"/></a>
    <a href="https://www.google.com/search?q=Egypt" target="_blank" rel="noopener"><img src="/assets/flags/eg.svg" alt="EG"/></a>
    <a href="https://www.google.com/search?q=Jordan" target="_blank" rel="noopener"><img src="/assets/flags/jo.svg" alt="JO"/></a>
    <a href="https://www.google.com/search?q=Lebanon" target="_blank" rel="noopener"><img src="/assets/flags/lb.svg" alt="LB"/></a>
    <a href="https://www.google.com/search?q=UAE" target="_blank" rel="noopener"><img src="/assets/flags/ae.svg" alt="AE"/></a>
  </nav>

  <!-- Hero banner -->
  <section class="hero-banner">
    <img id="heroImage" src="/assets/banner.jpg" alt="Featured banner"/>
  </section>

  <!-- Clock strip -->
  <section class="clock-strip" id="clockStrip">
    <div class="clk" data-tz="Europe/Istanbul">TR</div>
    <div class="clk" data-tz="Europe/Athens">GR</div>
    <div class="clk" data-tz="Europe/Bucharest">RO</div>
    <div class="clk" data-tz="Europe/Sofia">BG</div>
    <div class="clk" data-tz="Europe/Belgrade">RS</div>
    <div class="clk" data-tz="Europe/Sarajevo">BA</div>
    <div class="clk" data-tz="Europe/Tirane">AL</div>
    <div class="clk" data-tz="Europe/Skopje">MK</div>
    <div class="clk" data-tz="Africa/Cairo">EG</div>
    <div class="clk" data-tz="Asia/Amman">JO</div>
    <div class="clk" data-tz="Asia/Beirut">LB</div>
    <div class="clk" data-tz="Asia/Dubai">AE</div>
  </section>

  <!-- Product rotator -->
  <section class="product-spot">
    <article class="p-card">
      <a id="pLink" href="#" target="_blank" rel="nofollow noopener">
        <img id="pImg" src="" alt=""/>
        <h3 id="pTitle"></h3>
      </a>
    </article>
  </section>

  <script src="site.js"></script>
</body>
</html>
