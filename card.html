
<div class="card">
  {% if include.image %}<img class="resp" src="{{ include.image }}" alt="{{ include.title }}">{% endif %}
  <div class="kicker">{{ include.kicker | default: 'Pick' }}</div>
  <h3 class="h3">{{ include.title }}</h3>
  <div class="badges">
    {% assign items = include.pros | default: '' | split: ';' %}
    {% for b in items %}{% assign t=b | strip %}{% if t != '' %}<span class="badge">{{ t }}</span>{% endif %}{% endfor %}
  </div>
  <a class="cta" href="{{ include.url }}" rel="nofollow sponsored noopener" target="_blank">Buy on Amazon</a>
</div>
